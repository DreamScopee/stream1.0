<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <i class="fas fa-bars"></i>
            <div class="brand">
                <div class="logo-symbol">
                    <span class="s-letter">S</span>
                    <span class="x-letter">X</span>
                </div>
                <span class="brand-name">StreamX</span>
            </div>
        </div>
        <div class="nav-middle">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="nav-right">
            <i class="fas fa-video"></i>
            <i class="fas fa-bell"></i>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </button>
            <i class="fas fa-user"></i>
        </div>
    </nav>

    <div class="container">
        <div class="videos-container" id="videos-container">
            <!-- Videos will be loaded here -->
        </div>
        <div class="loader" id="loader"></div>
    </div>

    <!-- Video Player Modal -->
    <div id="video-player-modal" class="modal">
        <div class="modal-content">
            <button class="back-btn" onclick="closeVideoModal()">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </button>
            <div class="modal-left">
                <div class="video-primary">
                    <div id="player"></div>
                    <h2 id="video-title"></h2>
                    <div class="video-stats">
                        <div class="video-actions">
                            <button><i class="fas fa-thumbs-up"></i> <span id="like-count"></span></button>
                            <button><i class="fas fa-thumbs-down"></i> <span id="dislike-count"></span></button>
                            <button><i class="fas fa-share"></i> Share</button>
                        </div>
                    </div>
                    <div class="channel-section">
                        <div class="channel-info">
                            <img id="channel-icon" src="" alt="">
                            <div class="channel-details">
                                <h3 id="channel-name"></h3>
                                <p id="subscriber-count"></p>
                            </div>
                            <button id="subscribe-btn">Subscribe</button>
                        </div>
                        <div class="video-description" id="video-description"></div>
                    </div>
                    <div class="comments-section" id="comments-section">
                        <h3>Comments</h3>
                        <div class="comments-container" id="comments-container"></div>
                    </div>
                </div>
            </div>
            <div class="modal-right">
                <div class="related-videos" id="related-videos">
                    <h3>Related Videos</h3>
                    <!-- Related videos will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
